<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/img/icon/blue2.jpg" />
    <link rel="stylesheet" href="/css/tabla_usuario.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
</head>

<body  class="bg-light ">

    <header>
    
        <div id="logo_container">
            <img id="logo" src="/img/icon/blue2.jpg" alt="logo">
        </div>
    
        <div id="titulo_container">
            <h1 id="nombre_pagina">eGOURMET</h1>
        </div>
    
    
        <nav id="nav_container">
            <ul>
                <li>
                    <a class="menu" href="../index.html">Principal</a>
                </li>
                
                        </ul>
        </nav>
    
    </header>


    <main>

        <section class="container">
            <div id="app" class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">

                <section v-if="error">Lo sentimos se produjo un error</section>
                <section v-else>
                    <section v-if="cargando">
                        <div class="spinner-border"></div>
                        <p>Cargando .....</p>

                    </section>
                    <section v-else>

                        <div class="table-responsive">
                            <table class="table table-striped table-hover align-middle">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Usuario</th>
                                        <th>Password</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr v-for="persona in personas">
                                        <td>{{persona.id}}</td>
                                        <td>{{persona.nombre}}</td>
                                        <td>{{persona.password}}</td>
                                        <td class = "align-middle">
                                            <button type="button" class="btn btn-danger btn-sm" v-on:click="eliminar(persona.id)">Eliminar</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                </section>

            </div>
        </section>

    </main>

    <footer></footer>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="../JS/usuarios.js"></script>
   
</body>

</html>
